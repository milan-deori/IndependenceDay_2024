<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section saffron"></div>
    <div class="section white">
        <header>
            <h1>Happy Independence Day</h1>
        </header>
        <div class="countdown">
            <h2>Countdown to Next Independence Day</h2>
            <div id="timer"></div>
        </div>
        <div class="content">
            <p class="animated-text">Freedom is not given, it is taken. - Netaji Subhas Chandra Bose</p>
            <p class="animated-text">Let's celebrate the spirit of freedom. - Mahatma Gandhi</p>
            <p class="animated-text">Sare Jahan Se Achha, Hindustan Hamara. - Iqbal</p>
        </div>
    </div>
    <div class="section green"></div>

    <script src="script.js"></script>
</body>
</html>
